<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@200;500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <title>Dan Kcomt | Product preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="card">
        <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="channel perfume" />
        <img class="img-desktop" src="/images/image-product-desktop.jpg" alt="channel perfume desktop">
        <div class="textside">
          <h4>PERFUME</h4>
          <h1> Gabrielle Esscence Eau De Parfum</h1>
          <p> A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL.</p>
          <div class="price">
            <h3>$149.99</h3>
            <h5>$169.99</h5>
        </div>
        <div class="button-area">
          <button >
            <img src="/images/icon-cart.svg" alt="cart icon">
            Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
